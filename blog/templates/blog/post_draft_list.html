{% extends 'blog/base.html' %}

{% block content %}
  {% for post in post_list %}
    {% if user == post.author %}
      <div class="post">
          <h1><a style="text-decoration: none;" href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h1>
          <p class="date">Created: {{post.created_date|date:'d-m-Y'}}</p>
          <p>{{post.text|safe|truncatechars:200}}</p>
      </div>
    {% endif %}
  {% endfor %}
{% endblock %}
